<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="img-component"></div>
    <div class="information">
      <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>

      <div class="statistic">
        <div class="overall-stat">
          <span>10k+</span>
          <p>COMPANIES</p>
        </div>
        <div class="overall-stat">
          <span>314</span>
          <p>TEMPLATES</p>
        </div>
        <div class="overall-stat">
          <span>12M+</span>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
