<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <div class="container">
    <img class="main-img" src="/images/image-header-desktop.jpg" alt="main image">

    <h1 class="main-header"> <span class="h1-main"> Get <span class="insight">insights</span> that</span>
      <span class="h1-first">help your business</span>
      <span class="h1-second"> grow.</span></h1>

    <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>



    <span class="stats">10k+</span>
    <span class="heading">companies</span>
    <span class="stats">314</span>
    <span class="heading">templates</span>
    <span class="stats">12m+</span>
    <span class="heading">queries</span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/nelson-uprety-951a2b156/">Nelson Uprety</a>.
  </div>
</body>
</html>
